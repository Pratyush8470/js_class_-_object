<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

    <h1 id="a"></h1></br></br>
    <h1 id="b"></h1>

<body>


    <script>
        class circle{
            constructor(name,pi,r,ans){
                this.name=name;
                this.pi=pi;
                this.r=r;
                this.ans=pi*r*r;
            }
            intro() {
                document.getElementById('a').innerHTML=(`name = ${this.name},</br>r=${this.r} than area of circle is ${this.ans}`)
            }
        }

        class rectangle{
            constructor(name,w,h,ans){
                this.name=name;
                this.w=w;
                this.h=h;
                this.ans=w*h;
            }
            intro() {
                document.getElementById('b').innerHTML=(`name = ${this.name},</br>w=${this.w} & h=${this.h}than area of rectangle is ${this.ans}`)
            }
        }
        

        let a = new circle("circle",3.14,7);
        a.intro ();
        let b = new rectangle("rectangle",8,7);
        b.intro ();


    </script>
</body>

</html>
