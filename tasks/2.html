</head>

    <h1 id="a"></h1></br></br>
    <h1 id="b"></h1>

<body>


    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            Father() {
                document.getElementById('a').innerHTML=(`name = ${this.name},</br>age = ${this.age}`)
            }
            son() {
                document.getElementById('b').innerHTML=(`name = ${this.name},</br>age = ${this.age}`)
            }
        }
        

        let a = new Person("raju bhai",60);
        a.Father ();

        let b = new Person("veer",20);
        b .son ();

    </script>
</body>
